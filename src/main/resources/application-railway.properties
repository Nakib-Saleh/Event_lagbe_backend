spring.application.name=backend
server.port=${PORT}

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}

# Email Configuration for Railway
spring.mail.host=${MAIL_HOST:smtp.sendgrid.net}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.sendgrid.net}
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Alternative: Use SendGrid API instead of SMTP
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:}

# Email Template Configuration
spring.thymeleaf.cache=false

# Firebase Configuration
firebase.service-account.path=${FIREBASE_SERVICE_ACCOUNT_PATH}
